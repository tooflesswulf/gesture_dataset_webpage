<html lang="en">
<head>

<body>


<div class="card">
    <div class="card-header">
        1. Pick these fruit options:
    </div>
    <div class="card-block custom-controls-stacked">
        <label><input name="Q1Answer" type="checkbox" value="Broccoli"/>Broccoli</label>
        <label><input name="Q1Answer" type="checkbox" value="Cabbage"/>Cabbage</label>
        <label><input name="Q1Answer" type="checkbox" value="Daikon Radish"/>Daikon Radish</label>
        <label><input name="Q1Answer" type="checkbox" value="Eggplant"/>Eggplant</label>
        <label><input name="Q1Answer" type="checkbox" value="Fennel"/>Fennel</label>
        <label><input name="Q1Answer" type="checkbox" value="Hello"/>Hello</label>
        <label><input name="Q1Answer" type="checkbox" value="Ginger"/>Ginger</label>
    </div>
</div>

<div class="card">
    <div class="card-header">
        1. Pick these fruit options (experiment buttons)
    </div>
    <div class="card-block custom-controls-stacked btn-group" data-toggle="buttons">
        <label class="btn btn-secondary"><input name="Q1Answer" type="checkbox" value="Broccoli"/>Broccoli</label>
        <label class="btn btn-secondary"><input name="Q1Answer" type="checkbox" value="Cabbage"/>Cabbage</label>
        <label class="btn btn-secondary"><input name="Q1Answer" type="checkbox" value="Daikon Radish"/>Daikon Radish</label>
        <label class="btn btn-secondary"><input name="Q1Answer" type="checkbox" value="Fennel"/>Fennel</label>
        <label class="btn btn-secondary"><input name="Q1Answer" type="checkbox" value="Hello"/>Hello</label>
        <label class="btn btn-secondary"><input name="Q1Answer" type="checkbox" value="Eggplant"/>Eggplant</label>
        <label class="btn btn-secondary"><input name="Q1Answer" type="checkbox" value="Ginger"/>Ginger</label>
    </div>
</div>

</body>
</html>
